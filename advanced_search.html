<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advanced search</title>
</head>
<body>
</div>
<h1>Google</h1>
<h2 style="text-align: center;">Advanced Search</h2>
<div class="regular-search">
    <form action="https://www.google.com/search?tbm=isch&q=">
        <div>
            <input type="text" name="q" class="text-box" style="margin-bottom: 5px;" placeholder="All these words">
        </div>
        <div>
            <input type="text" name="q" class="text-box" style="margin-bottom: 5px;" placeholder="This exact words">
        </div>
        <div>
            <input type="text" name="q" class="text-box" style="margin-bottom: 5px;" placeholder="Any of these words">
        </div>
        <div>
            <input type="text" name="q" class="text-box" style="margin-bottom: 5px;" placeholder="None of these words">
        </div>
        <div>
            <input type="text" name="q" class="text-box" style="margin-bottom: 5px;" placeholder="Numbers ranging for">
        </div>
        <input type="submit" value="Google Image Search" class="btn">
    </form>
</div>
</body>
</html>
